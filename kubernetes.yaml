# App deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: docker.io/itsdaveba/flask-app:latest
        env:
        - name: MYSQL_HOST
          value: localhost
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: secret
        - name: MYSQL_DB
          value: inventory
      - name: centos
        image: centos:7
        command:
          - "bin/bash"
          - "-c"
          - "sleep 10000"
---
# Database deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mysql
  template:
    metadata:
      labels:
        db: mysql
    spec:
      containers:
      - name: mysqldb
        image: docker.io/mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: secret
      - name: centos
        image: centos:7
        command:
          - "bin/bash"
          - "-c"
          - "sleep 10000"
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30080